<!DOCTYPE html>
<html>
<head>
    <title>Swizzy Task Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: sans-serif;
        }

        #app-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        section {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }

        #task-input-area, #task-status-area, #response-display-area, #memory-state-area {
          width: 100%;
        }

        #task-input-area input, #task-input-area button, #task-input-area textarea {
            margin-bottom: 10px;
        }

        #task-input-area textarea{
          width: 98%;
          height: 80px;
        }

        #task-status-area {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            min-height: 100px;
        }

        #response-display-area {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            min-height: 100px;
        }

        #memory-state-area {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            min-height: 100px;
        }

        #file-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #file-list li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
  <div id="app-container">

    <div id="main-content">
        <section id="task-input-area">
            <h2>Task Input</h2>
            <textarea id="task-input" placeholder="Describe your task..."></textarea>
            <input type="file" id="file-input" multiple>
            <ul id="file-list"></ul>
            <button id="send-task">Send Task</button>
        </section>

        <section id="task-status-area">
            <h2>Task Status</h2>
        </section>

        <section id="response-display-area">
            <h2>Response</h2>
        </section>
    </div>

    <div id="sidebar">
        <section id="memory-state-area">
            <h2>Memory State</h2>
        </section>
    </div>
        </div>
    <script src="/static/js/app.js"></script>
</body>
</html>
