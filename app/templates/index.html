<!DOCTYPE html>
<html>
<head>
    <title>Swizzy Task Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: sans-serif;
        }

        #app-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        section {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }

        #task-input-area, #task-status-area, #response-display-area, #memory-state-area {
          width: 100%;
        }

        #task-input-area input, #task-input-area button, #task-input-area textarea {
            margin-bottom: 10px;
        }

        #task-input-area textarea{
          width: 98%;
          height: 80px;
        }

        #task-status-area {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            min-height: 100px;
        }

        #response-display-area {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            min-height: 100px;
        }

        #memory-state-area {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            min-height: 100px;
        }

        #file-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #file-list li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
  <div id="app-container">

    <div id="main-content">
        <section id="task-input-area">
            <h2>Task Input</h2>
            <textarea id="task-input" placeholder="Describe your task..."></textarea>
            <input type="file" id="file-input" multiple>
            <ul id="file-list"></ul>
            <button id="send-task">Send Task</button>
        </section>

        <section id="task-status-area">
            <h2>Task Status</h2>
        </section>

        <section id="response-display-area">
            <h2>Response</h2>
        </section>
    </div>

    <div id="sidebar">
        <section id="memory-state-area">
            <h2>Memory State</h2>
        </section>
    </div>
        </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskInput = document.getElementById('task-input');
            const fileInput = document.getElementById('file-input');
            const fileList = document.getElementById('file-list');
            const sendTaskButton = document.getElementById('send-task');
            const taskStatusArea = document.getElementById('task-status-area');
            const responseDisplayArea = document.getElementById('response-display-area');
            const memoryStateArea = document.getElementById('memory-state-area');

            let uploadedFiles = [];

            // Function to display file list
            function displayFiles() {
                fileList.innerHTML = '';
                uploadedFiles.forEach((file, index) => {
                    const li = document.createElement('li');
                    li.textContent = file.name;
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.onclick = () => deleteFile(index);
                    li.appendChild(deleteButton);
                    fileList.appendChild(li);
                });
            }

            // Function to handle file uploads
            fileInput.addEventListener('change', function() {
                const files = Array.from(this.files);
                uploadedFiles.push(...files);
                displayFiles();
                this.value = ''; // Clear the input after uploading
            });

            // Function to delete a file from the list
            function deleteFile(index) {
                uploadedFiles.splice(index, 1);
                displayFiles();
            }

            // Function to send task and files to the backend
            sendTaskButton.addEventListener('click', function() {
                const task = taskInput.value;

                if (!task) {
                    alert("Please enter a task description.");
                    return;
                }

                const formData = new FormData();
                formData.append('task', task);

                uploadedFiles.forEach(file => {
                    formData.append('files', file);
                });

                taskStatusArea.textContent = 'Sending task...';
                responseDisplayArea.textContent = '';

                fetch('/process_task', {  // Assuming this is your backend endpoint
                    method: 'POST',
                    body: formData,
                })
                .then(response => response.json())
                .then(data => {
                    taskStatusArea.textContent = 'Task completed.';
                    responseDisplayArea.textContent = data.response || 'No response received.';
                    // Update memory state if your backend returns it
                    if (data.memory_state) {
                        memoryStateArea.textContent = data.memory_state;
                    }

                    // Clear task input and uploaded files after successful submission
                    taskInput.value = '';
                    uploadedFiles = [];
                    displayFiles();
                })
                .catch(error => {
                    taskStatusArea.textContent = 'Error processing task.';
                    responseDisplayArea.textContent = 'An error occurred: ' + error;
                });
            });

            // Initial display of files (if any are pre-selected, though unlikely with this setup)
            displayFiles();

            // Example fetch for initial memory state - replace with your actual endpoint if needed
            fetch('/memory_state')
                .then(response => response.text())
                .then(state => {
                    memoryStateArea.textContent = state || 'Memory state is empty.';
                })
                .catch(error => {
                    memoryStateArea.textContent = 'Failed to load memory state: ' + error;
                });

        });
    </script>
</body>
</html>
